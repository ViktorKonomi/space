<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Incremental Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="space-theme">

<div class="container">
    <h1>Space Incremental Game</h1>

    <section id="resources">
        <h2>Resources</h2>
        <p>Energy: <span id="energy">0</span></p>
        <p>Minerals: <span id="minerals">0</span></p>
        <p>Dark Matter: <span id="darkMatter">0</span></p>
    </section>    

    <section id="actions">
        <h2>Actions</h2>
        <div id="actions-tooltip" class="tooltip"></div>
        <button id="mineEnergy">Mine Energy</button>
        <button id="mineMinerals">Mine Minerals</button>
        <button id="mineDarkMatter">Mine DarkMatter</button>
    </section>

    <section id="upgrades">
        <h2>Upgrades</h2>
        <div id="upgrades-tooltip" class="tooltip"></div>
        <button id="upgradeEnergy" class="upgrade-button" data-cost="10" data-description="Increase energy production">Upgrade Energy Mine (+1 gain)</button>
        <button id="upgradeMinerals" class="upgrade-button" data-cost="20" data-description="Increase mineral production">Upgrade Mineral Mine (+1 gain)</button>
        
        <!-- Auto-Mining Upgrades -->
        <button id="autoMineEnergy" class="auto-mine-button" data-cost="50" data-interval="1000" data-resource="energy" data-description="Automatically mine energy every second">Auto-Mine Energy</button>
        <button id="autoMineMinerals" class="auto-mine-button" data-cost="100" data-interval="2000" data-resource="minerals" data-description="Automatically mine minerals every 2 seconds">Auto-Mine Minerals</button>
        <button id="autoMineDarkMatter" class="auto-mine-button" data-cost="200" data-interval="3000" data-resource="darkMatter" data-description="Automatically mine dark matter every 3 seconds">Auto-Mine Dark Matter</button>
    </section>

    <section id="production">
        <h2>Production</h2>
        <p>Energy Production Rate: <span id="energyProduction">1</span> per second</p>
        <p>Minerals Production Rate: <span id="mineralsProduction">1</span> per second</p>
        <p>Dark Matter Production Rate: <span id="darkMatterProduction">1</span> per second</p>
    </section>    

    <section id="achievements">
        <h2>Coming Soon</h2>
        <ul id="achievementList">
            <!-- Achievement items will be dynamically added here -->
        </ul>
    </section>

    <!-- Reset Game Button -->
    <button id="resetGame">Reset Game</button>

</div>

<!-- Tooltip Container -->
<div id="tooltip" class="tooltip"></div>

<script src="script.js"></script>

</body>
</html>
